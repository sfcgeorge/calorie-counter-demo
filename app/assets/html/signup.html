<h1>Signup</h1>

<form ng-submit="submitSignup()">
  <div class="form-group">
    <label for="signup-form-username">Username</label>
    <input ng-model="username" type="text" class="form-control" id="signup-form-username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="signup-form-password">Password</label>
    <input ng-model="password" type="password" class="form-control" id="signup-form-password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="signup-form-calories">Calories</label>
    <input ng-model="calories" type="text" class="form-control" id="signup-form-calories" placeholder="Calories">
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>

<h1>User {{user.username}}</h1>

<form ng-submit="updateUser()">
  <div class="form-group">
    <label for="edit-form-username">Username</label>
    <input ng-model="user.username" type="text" class="form-control" id="edit-form-username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="edit-form-password">Password</label>
    <input ng-model="user.password" type="password" class="form-control" id="edit-form-password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="edit-form-calories">Target Calories</label>
    <input ng-model="user.target_calories" type="text" class="form-control" id="edit-form-calories" placeholder="Calories">
  </div>
  <div class="form-group">
    <label ng-if="user.admin">Admin</label>
  </div>
  <button type="submit" class="btn btn-success">Update</button>
</form>

<br>
<button ng-click="deleteUser()" class="btn btn-danger">Delete Account!</button>

<h1>Login</h1>

<form ng-submit="submitLogin()">
  <div class="form-group">
    <label for="login-form-username">Username</label>
    <input ng-model="username" type="text" class="form-control" id="login-form-username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="login-form-password">Password</label>
    <input ng-model="password" type="password" class="form-control" id="login-form-password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
